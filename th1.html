<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <img id="MI" src="https://static.bongda24h.vn/medias/original/2018/3/25/cac-thu-mon-dong-loat-chi-trich-trai-bong-world-cup-2018.jpg" style = "width: 50%"/>
  <p>Click button below to move the image to right</p>
  <input type="button" value="Click Me" onclick="moveRight();" />
</form>
</body>
<script>
  let imgObj = null;
  imgObj = document.getElementById('MI');
  function init() {
    imgObj = document.getElementById('MI');
    imgObj.style.position = 'relative';
    imgObj.style.left = '0px';
  }
  function moveRight() {
    imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
  }
  window.onload = init;
</script>
</html>
