<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhthu=prompt("Nhập vào số doanh thu")
    if(doanhthu<=1000){
        alert("Không nhận được hoa hồng");
    }else {
        let hoahong=(doanhthu-1000)*10/100
        alert("hoa hồng nhận được là: " + hoahong)
    }
</script>
</body>
</html>
