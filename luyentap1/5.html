<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let poin=prompt("Nhập điểm");
    if (poin>=90){
        alert("A+")
    }else if (poin>=80){
        alert("A")
    }else if (poin>=70){
        alert("B")
    }else if (poin>=60){
        alert("C")
    }else if (poin>=40){
        alert("D")
    }else {
        alert("F")
    }
</script>
</body>
</html>
