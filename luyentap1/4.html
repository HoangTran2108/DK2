<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" name="" placeholder="Nhập số thứ nhất" id="so1"><br>
<input type="number" name="" placeholder="Nhập số thứ hai" id="so2"><br>
<input type="number" name="" placeholder="Nhập số thứ ba" id="so3"><br>
<input type="button" value="kiểm tra" onclick="check()">
<p>Số lớn nhất là:</p>
<p id="max"></p>
</body>
<script>
  function check(){
    let a=parseInt(document.getElementById("so1").value);
    let b=parseInt(document.getElementById("so2").value);
    let c=parseInt(document.getElementById("so3").value);
    let max;
    if (a>b){
      if (a>c){
        max = a
      }else {
        max = c
      }
    }else if (b>c){
      max = b
    }else {
      max = c
    }
    document.getElementById("max").innerHTML=max;
  }
</script>
</html>
