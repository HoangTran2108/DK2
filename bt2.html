<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3><b>Kiểm tra số ngày trong tháng</b></h3>
<input type="number" min="1" max="12" placeholder="Nhập tháng" id="month" style="width:100px" >
<input type="button" value="Check" onclick="c()">
<P>Đây là chỗ hiển thị kết quả :</P>
<p id="mt"></p>
</body>
<script>
  let t1 = "1";
  let t2 = "2";
  let t3 = "3";
  let t4 = "4";
  let t5 = "5";
  let t6 = "6";
  let t7 = "7";
  let t8 = "8";
  let t9 = "9";
  let t10 = "10";
  let t11 = "11";
  let t12 = "12";
  function c(){
    let mo= document.getElementById("month").value;
    switch (mo) {
      case t1:
      case t3:
      case t5:
      case t7:
      case t8:
      case t10:
      case t12:
        document.getElementById("mt").innerHTML = "tháng " + mo + " có 31 ngày";
        break;
      case t4:
      case t6:
      case t9:
      case t11:
        document.getElementById("mt").innerHTML ="tháng " + mo + " có 30 ngày";
            break;
      case t2:
        document.getElementById("mt").innerHTML = " tháng 2 có 28 hoặc 29 ngày"
            break;
      default:
        document.getElementById('mt').innerHTML = "Mời nhập lại"
    }
  }
</script>
</html>
