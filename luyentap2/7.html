<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=+prompt("Nhập tham số a:")
    let b=+prompt("Nhập tham số b:")
    let c=+prompt("Nhập tham số c:")
    if(a==0){
        if(b==0){
            if(c==0){
                alert("Phương trình vô số nghiệm")
            }else {
                alert("Phương trình vô nghiệm")
            }
            }else {
            let x=-c/b
            alert("Phương trình có nghiệm: " +x)
        }
    }else {
        let dt=b*b-4*a*c
        if (dt<0){
            alert("Phương trình vô nghiệm")
        }
        else {
            let x1= (-b + math.sqrt(dt))/(2*a)
            let x2= (-b - math.sqrt(dt))/(2*a)
            alert("Phương trình có nghiệm là: " + x1 + " ," + x2)
        }
    }
</script>
</body>
</html>
