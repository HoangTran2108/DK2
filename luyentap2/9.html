<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=+prompt("Nhập vào số a")
  let b=+prompt("Nhập vào số b")
  let c=+prompt("Nhập vào số c")
  if(a>0&&b>0&&c>0) {
    if (a + b > c) {
      if (b + c > a) {
        if (a + c > b) {
          alert("a,b,c là độ dài 3 cạnh tam giác")
        } else {
          alert("a,b,c không phải là độ dài 3 cạnh tam giác")
        }
      } else {
        alert("a,b,c không phải là độ dài 3 cạnh tam giác")
      }
    } else {
      alert("a,b,c không phải là độ dài 3 cạnh tam giác")
    }
  }else{
    alert("a,b,c không phải là độ dài 3 cạnh tam giác")}
</script>
</body>
</html>
