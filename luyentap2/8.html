<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Nhập vào 1 số</h3>
<input type="number" min="0" max="120" id="tuoi">
<input type="button" value="Kiểm tra" onclick="test()">
<p id="ketqua"></p>
</body>
<script>
  function test(){
    let old=+document.getElementById("tuoi").value
    if(old>=0 && old<=120){
      document.getElementById("ketqua").innerHTML="Đây là tuổi con người"
    } else {
      document.getElementById("ketqua").innerHTML="Đây không phải là tuổi con người"
    }
  }
</script>
</html>
