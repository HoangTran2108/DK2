<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><b>Tính chỉ số cân nặng</b></h1>
    <P>Cân nặng: (kg)
        <input type="text" name="" id="a" placeholder="nhập vào cân nặng"/></P>
    <p>Chiều cao: (m)
        <input type="text" name="" id="b" placeholder="nhập vào chiều cao"></p>
    <input type="button" value="Kiểm tra" onclick="y()">
<p id="kq"></p>
</body>
<script>
    function y()
    {
        let wei = document.getElementById("a").value
        let hei = document.getElementById("b").value
        let bmi = wei / (hei * hei)
        if (bmi < 18.5) {
            document.getElementById("kq").innerHTML = 'Underweight'
        } else if (bmi < 25) {
            document.getElementById("kq").innerHTML = 'Nomal'
        } else if (bmi < 30) {
            document.getElementById("kq").innerHTML = 'Overweight'
        } else {
            document.getElementById("kq").innerHTML = 'Obese'
        }
    }
</script>
</html>
